<div  class="l-col sticky-col">

    <div class="d-flex align-items-center" id="collapse-btn">
        <i class="bi bi-inboxes-fill"></i>
        <h1>Articles Database</h1>
        <i class="bi bi-chevron-down d-flex ms-auto collapse-btn rotate"></i>
    </div>

    <!-- start collapse side -->

    <div class="search-links-container">

        <div class="search-engine d-flex align-items-center">
            <input tabindex="0" type="text" size="2" placeholder="Search" name="search">
            <button type="submit"><i class="bi bi-search" style="cursor: pointer;"></i></button>
        </div>

        <div class="links-flex collapse-element collapsible">

            <ul class="l-col-list">
                <li class="active">Recently Added</li>
                <li><a class="list-item" href="">IP Network</a></li>
                <li><a class="list-item" href="">Hashcat basics</a></li>
            </ul>

            <ul class="l-col-list">
                <li class="active">Categories</li>
                {% for tag in site.tags %}
                    <li><a class="list-item" href="">{{ tag[0] }}</a></li>
                {% endfor %}
            </ul>

        </div>

    </div>

    <!-- end collapse side -->

</div>
